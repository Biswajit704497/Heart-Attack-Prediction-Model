<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Attack Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <header>
        <a href="{{ url_for('home') }}"><button>Back</button></a>
        
    </header>
    <main>
       
        <div class="box2">
            <h1>HEART'S DATA</h1>
            <p>input your data</p>
            <form action="/heart_attack", method="post">
                <div class="input-box">
                    <label for="">Age</label>
                    <input type="number" name="age" id="" placeholder="">
                </div>
                 <div class="input-box">
                    <label for="">Gender</label>
                    <select name="gender" id="">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                 <div class="input-box">
                    <label for="">Cholesterol</label>
                    <input type="number" name="cholesterol" id="" placeholder="">
                </div>
                 <div class="input-box">
                    <label for="">High Blood Pressure</label>
                    <input type="number" name="highBloodPressure" id="" placeholder="">
                </div>
                 <div class="input-box">
                    <label for="">Low Blood Pressure</label>
                    <input type="number" name="lowBloodPressure" id="" placeholder="">
                </div>
                 <div class="input-box">
                    <label for="">Heart Rate</label>
                    <input type="number" name="heartRate" id="" placeholder="">
                </div>
                <div class="input-box">
                    <label for="">Diabetes</label>
                    <input type="number" name="diabetes" id="" placeholder="">
                </div>
                <div class="input-box">
                    <label for="">Family History</label>
                    <input type="number" name="familyHistory" id="" placeholder="">
                </div>
                <div class="input-box">
                    <label for="">Smoking</label>
                    <input type="number" name="smoking" id="" placeholder="">
                </div>
                 <div class="input-box">
                    <label for="">Alcohol Consumption</label>
                    <input type="number" name="alcoholConsumption" id="" placeholder="">
                </div>
                <div class="input-box">
                    <label for="">Exercise Hours Per Week</label>
                    <input type="number" name="exerciseHours" id="" placeholder="">
                </div>

                <div class="input-box">
                    <label for="">Diet</label>
                    <input type="number" name="diet" id="" placeholder="">
                </div>

                <div class="input-box">
                    <label for="">Previous Heart Problems</label>
                    <input type="number" name="previousHeartProblems" id="" placeholder="">
                </div>

                <div class="input-box">
                    <label for="">Medication Use</label>
                    <input type="number" name="medicationUse" id="" placeholder="">
                </div>

                <div class="input-box">
                    <label for="">Stress Level</label>
                    <input type="number" name="stressLevel" id="" placeholder="">
                </div>

                <div class="input-box">
                    <label for="">BMI</label>
                    <input type="number" name="bmi" id="" placeholder="">
                </div>
                <div class="input-box">
                    <label for="">Physical Activity Days Per Week</label>
                    <input type="number" name="physicalActivityDays" id="" placeholder="">
                </div>
                <div class="input-box">
                    <label for="">Sleep Hours Per Day</label>
                    <input type="number" name="sleepHours" id="" placeholder="">
                </div>


               
                <input  value="Predict" type="submit">

                <label for="">Parsantage of heart Attack: {{pre}}</label>
            </form>
        </div>
    </main>
</body>

</html>
